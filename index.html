<!DOCTYPE html>
<html>
<head>
    <title>Red Barn Twister</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel App</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
      <div class="limb">
        <div class="container">
          <canvas class="wheel" id="limb-wheel"></canvas>
          <button class="spin-btn" id="limb-spin-btn">Spin</button>
          <img src="./images/arrow.svg" alt="arrow" id="arrow" />
        </div>
        <div class="final-value" id="limb-final-value">
          <p>Click On The Spin Button To Start</p>
        </div>
      </div>
      <div class="color">
        <div class="container">
          <canvas class="wheel" id="color-wheel"></canvas>
          <button class="spin-btn" id="color-spin-btn">Spin</button>
          <img src="./images/arrow.svg" alt="arrow" id="arrow" />
        </div>
        <div class="final-value" id="color-final-value">
          <p>Click On The Spin Button To Start</p>
        </div>
      </div>
      <!-- Chart JS -->
      <script src="./scripts/chart.min.js"></script>
      <!-- Chart JS Plugin for displaying text over chart -->
      <script src="./scripts/chartjs-plugin-datalabels.min.js"></script>
      <!-- Script -->
      <script src="./scripts/limb.js"></script>
      <script src="./scripts/color.js"></script>
    </div>
</body>
</html>
